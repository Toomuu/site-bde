<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambliste - La Roulette</title>
    <link rel="stylesheet" href="css/roulette.css">
</head>
<body>

<header class="navbar">
    <div class="logo-conteneur">
        <img src="images/logo.png" alt="Logo Gambliste" class="logo-image">
        <h1 class="titre-principal">GAMBLISTE</h1>
    </div>
    <nav class="liens-navbar">
        <a href="index.html">Accueil</a>
        <a href="planning.html">Planning</a>
        <a href="allos.html">Allos</a>
        <a href="roulette.html">Roulette</a>
    </nav>
</header>

<main class="contenu-roulette">
    <h2 class="titre-jeu">LA ROUE DU GAMBLING</h2>
    
    <div class="roulette-wrapper">
        <div class="fleche-selection">▼</div>
        <canvas id="wheel" width="500" height="500"></canvas>
        <button id="spinBtn">LANCER LA ROUE</button>
    </div>
</main>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="winnerName">GAGNANT !</h2>
        <div class="photo-container">
            <img id="winnerPhoto" src="" alt="Gagnant">
        </div>
    </div>
</div>

<script>
    const members = [
        { name: "Milou", img: "images/Roulette/Mylo2.jpg" },
        { name: "Mathis", img: "images/Roulette/Mathis1.jpg" },
        { name: "Andreas", img: "images/Roulette/Andreas1.jpg" },
        { name: "Baptou", img: "images/Roulette/Baptou1.jpg" },
        { name: "Orane", img: "images/Roulette/Orane1.jpg" },
        { name: "Hermione", img: "images/Roulette/Hermione1.jpg" },
        { name: "Juju", img: "images/Roulette/Juju1.jpg" },
        { name: "Jojo", img: "images/Roulette/Jojo1.jpg" },
        { name: "Pecouz", img: "images/Roulette/Pecouz3.jpg" },
        { name: "Clément", img: "images/Roulette/Clement1.jpg" },
        { name: "Marie", img: "images/Roulette/Marie1.jpg" },
        { name: "Mymy", img: "images/Roulette/Mymy2.jpg" },
        { name: "Gabriel", img: "images/Roulette/Gabriel1.jpg" },
        { name: "Tom", img: "images/Roulette/Tom1.jpg" },
        { name: "Bassel", img: "images/Roulette/Bassel1.jpg" }
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    
    let startAngle = 0;
    const arc = Math.PI / (members.length / 2);
    let spinAngleStart = 10;
    let spinTime = 0;
    let spinTimeTotal = 0;

    function drawWheel() {
    ctx.clearRect(0,0,500,500);
    for(let i = 0; i < members.length; i++) {
        const angle = startAngle + i * arc;
        
        if (members[i].name === "Milou") {
            ctx.fillStyle = "#1e874a"; // Case verte
        } else {
            ctx.fillStyle = i % 2 === 0 ? "#b6231b" : "#111"; // Alternance Rouge/Noir
        }

        ctx.beginPath();
        ctx.arc(250, 250, 230, angle, angle + arc, false);
        ctx.lineTo(250, 250);
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(250 + Math.cos(angle + arc/2) * 170, 250 + Math.sin(angle + arc/2) * 170);
        ctx.rotate(angle + arc/2 + Math.PI/2);
        ctx.font = 'bold 12px Arial';
        ctx.fillText(members[i].name, -ctx.measureText(members[i].name).width/2, 0);
        ctx.restore();
    }
}

    function rotateWheel() {
        spinTime += 30;
        if(spinTime >= spinTimeTotal) {
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            const winner = members[index];
            
            document.getElementById("winnerName").innerText = winner.name;
            document.getElementById("winnerPhoto").src = winner.img;
            document.getElementById("resultModal").style.display = "flex";
            spinBtn.disabled = false;
            return;
        }
        const spinAngle = spinAngleStart - (spinTime / spinTimeTotal) * spinAngleStart;
        startAngle += (spinAngle * Math.PI / 180);
        drawWheel();
        setTimeout(rotateWheel, 30);
    }

    spinBtn.onclick = () => {
        spinAngleStart = Math.random() * 10 + 10;
        spinTime = 0;
        spinTimeTotal = Math.random() * 3000 + 4000;
        spinBtn.disabled = true;
        rotateWheel();
    };

    document.querySelector(".close").onclick = () => document.getElementById("resultModal").style.display = "none";
    drawWheel();
</script>
<script src="js/global.js"></script>
</body>
</html>
